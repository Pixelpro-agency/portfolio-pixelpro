<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="ecommerce.css" />
    <title>Siti di Ecommerce</title>
</head>
<body>
    <div class="slider" data-state='slides'>
        <div class="bottomnav">
            <button class="btn prev" id="prev">←</button>
            ||
            <button class="btn next" id="next">→</button>
        </div> 

        <div class="sliderSlides">
            <div class="slide">
                <h2 class="slideTitle">Cat</h2>
                <div class="slideImages">
                    <img src="../img/amazon-ecommerce1.jpg" alt="" class="slideImage">
                    <img src="../img/amazon-ecommerce.jpg" alt="" class="slideImage -main">
                    <img src="../img/amazon-ecommerce2.jpg" alt="" class="slideImage">
                </div> 
            </div>
            <div class="slide">
                <h2 class="slideTitle">Dog</h2>
                <div class="slideImages">
                    <img src="../img/amazon-ecommerce.jpg" alt="" class="slideImage">
                    <img src="../img/amazon-ecommerce.jpg" alt="" class="slideImage -main">
                    <img src="../img/amazon-ecommerce.jpg" alt="" class="slideImage">
                </div>
            </div>
            <div class="slide">
                <h2 class="slideTitle">Tiger</h2>
                <div class="slideImages">
                    <img src="../img/amazon-ecommerce.jpg" alt="" class="slideImage">
                    <img src="../img/amazon-ecommerce.jpg" alt="" class="slideImage -main">
                    <img src="../img/amazon-ecommerce.jpg" alt="" class="slideImage">
                </div>
            </div>
        </div>
    </div>

    <script src="js/startAnimation.js"></script>
    <script src="js/main.js"></script>
</body>
